<ion-header>
  <ion-navbar>
    <ion-title>Top Heroes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let hero of heroes" (click)="onSelect(hero)">
    <ion-card-header>{{hero.name}}</ion-card-header>
    <ion-card-content>{{hero.name}} has a super power of <b>{{hero.power}}</b></ion-card-content>
  </ion-card>
</ion-content>
