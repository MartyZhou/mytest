<ion-header>
    <ion-navbar>
        <ion-title>Hero Details</ion-title>
    </ion-navbar>
</ion-header>

<ion-content *ngIf="hero">
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
        <ion-item>
            <ion-label for="name">Name</ion-label>
            <ion-input type="text" required [(ngModel)]="hero.name" name="name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label for="alterEgo">Alter Ego</ion-label>
            <ion-input type="text" [(ngModel)]="hero.alterEgo" name="alterEgo"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label for="power">Hero Power</ion-label>
            <ion-select [(ngModel)]="hero.power" required name="power">
                <ion-option *ngFor="let pow of powers" [value]="pow">{{pow}}</ion-option>
            </ion-select>
        </ion-item>

        <button type="submit" ion-button [disabled]="!heroForm.form.valid">Submit</button>
    </form>
